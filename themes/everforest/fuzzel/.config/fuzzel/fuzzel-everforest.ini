[main]
font=JetBrainsMonoNL Nerd Font Propo:size=10.5
dpi-aware=auto
prompt="Search: "
icons-enabled=false
image-size-ratio=0
fields=name,filename,generic
match-mode=fzf
sort-result=false
terminal=kitty -e {cmd}
anchor=center
x-margin=0
y-margin=0
lines=10
width=50
horizontal-pad=12
vertical-pad=6
inner-pad=8
layer=top
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes
cache=/dev/null

[colors]
# Everforest Dark Hard surfaces
background=272e33f2
border=a7c080e6

# Text
text=d4be98ff
prompt=a7c080ff
input=d4be98ff

# Match highlight (Everforest red accent)
match=e67e80d9

# Selection should be surface layer, not random darker tone
selection=3a4448ee
selection-text=d4be98ff
selection-match=f07f82ff

[border]
width=1
radius=0
