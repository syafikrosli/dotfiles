autogenerated = 0

# Monitors
monitor = eDP-1, 1366x768@59.973, 0x0, 1

# Autostart
exec-once = uwsm app -- udiskie
exec-once = uwsm app -- waypaper --restore
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- /usr/lib/mate-polkit/polkit-mate-authentication-agent-1

ecosystem {
    no_donation_nag = true
    enforce_permissions = 0
}

# Look and feel
general {
    gaps_in = 2.5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(a7c080ee)
    col.inactive_border = rgba(272e33ee)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
    mfact = 0.55
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Input
input {
    kb_layout = us
    kb_options = caps:escape, shift:both_capslock
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# Animations
animations {
    enabled = true

    bezier = easeOutQuint,   0.23,   1,      0.32,   1
    bezier = easeInOutCubic, 0.65,   0.05,   0.36,   1
    bezier = linear,         0,      0,      1,      1
    bezier = almostLinear,   0.5,    0.5,    0.75,   1
    bezier = quick,          0.15,   0,      0.1,    1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, slidevert
    animation = workspacesIn,  1,     1.21,  almostLinear, slidevert
    animation = workspacesOut, 1,     1.94,  almostLinear, slidevert
    animation = zoomFactor,    1,     7,     quick
}

# Keybindings
bind = Super, Return, exec, uwsm app -- ghostty +new-window
bind = Super, D, exec, uwsm app -- fuzzel
bind = Super, E, exec, uwsm app -- dolphin
bind = Super, V, exec, uwsm app -- cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy
bind = Super, N, exec, uwsm app -- swaync-client -t
bind = Super, L, exec, uwsm app -- hyprlock

bind = Super, Q, killactive,
bind = Super Shift, E, exec, uwsm stop
bind = Super, F, fullscreen
bind = Super Ctrl, V, togglefloating
bind = Super Alt, W, exec, systemctl --user restart waybar.service

bind = Super Alt, P, exec, systemctl poweroff
bind = Super Alt, R, exec, systemctl reboot
bind = Super Alt, S, exec, systemctl suspend

bind = Super, Left,  movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up,    movefocus, u
bind = Super, Down,  movefocus, d

bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9

bind = Super Shift, 1, movetoworkspace, 1
bind = Super Shift, 2, movetoworkspace, 2
bind = Super Shift, 3, movetoworkspace, 3
bind = Super Shift, 4, movetoworkspace, 4
bind = Super Shift, 5, movetoworkspace, 5
bind = Super Shift, 6, movetoworkspace, 6
bind = Super Shift, 7, movetoworkspace, 7
bind = Super Shift, 8, movetoworkspace, 8
bind = Super Shift, 9, movetoworkspace, 9

bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up,   workspace, e-1

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

bindel = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set +5%

bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
bindl = , XF86AudioNext,  exec, playerctl next

# Window rules and layer rules
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = true
}

windowrule = float true, size monitor_w*0.5 monitor_h*0.65, match:class hyprland-share-picker, match:title (Select what to share)
windowrule = float true, size monitor_w*0.52 monitor_h*0.81, match:class org.gnome.Calculator, match:title Calculator
windowrule = float true, size monitor_w*0.65 monitor_h*0.85, match:class nwg-look, match:title nwg-look
windowrule = rounding 15, match:class thunar, match:title Attention, match:float true

windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*copy.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*extract.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*file.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*move.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*open.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*preference.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*save.*

windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Copy.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Extract.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*File.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Move.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Open.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Preference.*
windowrule = float true, size monitor_w*0.7 monitor_h*0.8, match:title .*Save.*
