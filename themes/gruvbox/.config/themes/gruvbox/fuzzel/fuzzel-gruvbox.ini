[main]
font=JetBrainsMonoNL Nerd Font Propo:size=10.5
dpi-aware=auto
prompt="Search: "
icons-enabled=false
image-size-ratio=0
fields=name,filename,generic
match-mode=fzf
sort-result=false
terminal=kitty -e {cmd}
anchor=center
x-margin=0
y-margin=0
lines=10
width=50
horizontal-pad=12
vertical-pad=6
inner-pad=8
layer=top
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes
cache=/dev/null

[colors]
# Surfaces
background=282828f2
border=d79921e6

# Text
text=ebdbb2ff
prompt=d79921ff
input=d5c4a1ff

# Match highlight
match=fb4934d9

# Selection should be surface layer, not random darker tone
selection=3c3836ee
selection-text=ebdbb2ff
selection-match=fb4934ff

[border]
width=1
radius=0
