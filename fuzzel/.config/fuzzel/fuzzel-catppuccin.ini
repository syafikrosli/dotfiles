[main]
font=JetBrainsMonoNL Nerd Font Propo:size=10.5
dpi-aware=auto
prompt="Search: "
icons-enabled=false
image-size-ratio=0
fields=name,filename,generic
match-mode=fzf
sort-result=false
terminal=kitty -e {cmd}
anchor=center
x-margin=0
y-margin=0
lines=10
width=50
horizontal-pad=12
vertical-pad=6
inner-pad=8
layer=top
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes
cache=/dev/null

[colors]
# Catppuccin Mocha surfaces
background=1e1e2ef2
border=cba6f7e6

# Text
text=cdd6f4ff
prompt=cba6f7ff
input=bac2deff

# Match highlight (Everforest red accent)
match=f38ba8d9

# Selection should be surface layer, not random darker tone
selection=313244ee
selection-text=cdd6f4ff
selection-match=f38ba8ff

[border]
width=1
radius=0
